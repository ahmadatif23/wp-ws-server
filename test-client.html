<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Realtime Chat</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: #0f172a;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .chat-box {
        width: 90%;
        max-width: 400px;
        background: #1e293b;
        border-radius: 12px;
        padding: 16px;
        display: flex;
        flex-direction: column;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        border: 1px solid #334155;
        padding: 8px;
        border-radius: 8px;
        margin-bottom: 8px;
        max-height: 300px;
      }
      .msg {
        padding: 6px 10px;
        border-radius: 8px;
        margin: 4px 0;
      }
      .msg.you {
        background: #0284c7;
        align-self: flex-end;
      }
      .msg.other {
        background: #334155;
        align-self: flex-start;
      }
      .msg.system {
        text-align: center;
        color: #94a3b8;
        font-size: 0.85em;
      }
      input,
      button {
        border: none;
        padding: 8px;
        border-radius: 8px;
      }
      .bottom {
        display: flex;
        gap: 8px;
      }
      button {
        background: #3b82f6;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="chat-box">
      <h2>ðŸ’¬ Chat Room</h2>
      <div class="messages" id="messages"></div>
      <div class="bottom">
        <input
          type="text"
          id="msgInput"
          placeholder="Type a message..."
          style="flex: 1"
        />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <script>
      const socket = io("http://localhost:3000", { transports: ["websocket"] });

      const room = "room1";
      const name = "Player" + Math.floor(Math.random() * 1000);
      const msgInput = document.getElementById("msgInput");
      const messagesDiv = document.getElementById("messages");
      const sendBtn = document.getElementById("sendBtn");

      function appendMessage(text, cls = "") {
        const div = document.createElement("div");
        div.className = `msg ${cls}`;
        div.textContent = text;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      socket.on("connect", () => {
        appendMessage(`âœ… Connected as ${name}`, "system");
        socket.emit("joinRoom", room);
      });

      socket.on("chatMessage", (data) => {
        const { name: sender, message } = data;
        const cls = sender === name ? "you" : "other";
        appendMessage(`${sender}: ${message}`, cls);
      });

      socket.on("systemMessage", (msg) => appendMessage(msg, "system"));

      sendBtn.onclick = () => {
        const msg = msgInput.value.trim();
        if (!msg) return;
        socket.emit("chatMessage", { room, name, message: msg });
        msgInput.value = "";
      };

      msgInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendBtn.click();
      });
    </script>
  </body>
</html>
